{%- for link in site.data.nav -%}

    <div class="my-auto resume-content">
      {%- if link.id != "about" -%}
        <h2 class="mb-5">{{link.title}}</h2>
      {%- endif -%}
      {%- include home/{{link.id}}.html -%}
    </div>
  </section>
{%- endfor -%}
