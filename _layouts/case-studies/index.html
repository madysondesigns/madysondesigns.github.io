---
layout: default
---

<section class="resume-section d-flex d-column" id="{{ page.title }}">
  <div class="my-auto">
    <h1 class="mb-0">{{ page.title }}</h1>
    <p>Here are a few examples of how I approach design and product challenges.</p>
    {%- for page in site.case-studies reversed -%}
      <h3 class="mt-5"><a href="{{ page.url | relative_url }}">{{ page.title }}</a></h3>
      <div class="resume-item">
        <div class="case-study-photo mr-4">
          <img src="{{ page.image }}" style="max-height:150px;max-width:150px;" />
        </div>
        <div class="case-study-excerpt">
          <p>{{ page.description | safeHTML }}
          <p>
          <p class><a href="{{ page.url | relative_url }}">Read more...</a></p>
        </div>
      </div>
      {%- include tags.html -%}
    {%- endfor -%}
  </div>
</section>
