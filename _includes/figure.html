<figure class="portfolio-figure">
  {% assign image-src = page.image-folder | append: "/" | default: "" | append: include.src %}
  <a href="{{ site.image_path | append: image-src }}"
    data-lightbox="{{ image-src }}"
    data-alt="{{ include.alt }}"
    data-title="{{ include.caption }}"
  >
    <img
      src="{{ site.image_path | append: image-src }}"
      alt="{{ include.alt }}"
    />
  </a>
  <figcaption>
    <h4>{{ include.caption }}</h4>
  </figcaption>
</figure>
