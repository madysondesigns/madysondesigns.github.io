{%- for education in site.data.education -%}
  <div class="resume-content mr-auto">
    <h3>{{ education.degree }}</h3>
    <h4 class="my-0">
      {{ education.school }}
      <span class="text-primary role-date">{{ education.range }}</span>
    </h4>
    <p class="mt-0">{{ education.major }}</p>
  </div>
{%- endfor -%}
