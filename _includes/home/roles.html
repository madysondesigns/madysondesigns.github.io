{%- for company in site.data.roles -%}
  <h3>{{ company.company }}</h3>
  {%- for role in company.roles -%}
    <h4 class="my-0">
      {{ role.title }}
      <span class="text-primary role-date">{{ role.range }}</span>
    </h4>
    <ul class="role-summary my-0">
      {%- for bullet in role.summary -%}
      <li class="mt-0">{{ bullet }}</li>
      {%- endfor -%}
    </ul>
  {%- endfor -%}
{%- endfor -%}
