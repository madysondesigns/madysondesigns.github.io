<section class="resume-section" id="about">
  <div class="my-auto resume-content">
    <div class="resume-item">
      <h1 class="my-0">Hi, I'm Sarah.</h1>
    </div>
    <div>
      {{ .Content }}
      <a href="/about">Read more about me</a> or <a href="http://resume.madysondesigns.com" target="blank">Download my full resume</a>
      <ul class="list-inline list-social-icons mb-0 mt-4">
        <li class="list-inline-item">
          <a href="mailto:{{ site.data.personal.email }}" title="Email" target="_blank">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-at fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </li>
        {%- for social in site.data.personal.social -%}
        <li class="list-inline-item">
          <a href="{{ social.link }}" title="{{ social.name }}" target="_blank">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-{{ social.name | downcase }} fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </li>
        {%- endfor -%}
      </ul>
    </div>
  </div>
</section>
